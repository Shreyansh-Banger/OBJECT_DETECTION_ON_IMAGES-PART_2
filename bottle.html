
<html>
    <head>
    
      <title>Object Detection</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body background="Background.jpg">
    <center>
      <h1 class="btn btn-danger heading">Object Detection</h1>
      <a href="index.html" class="btn">Back</a>
      <br>
      <h3 id="status" class="btn btn-primary"></h3>
      <br>
      <h3 class="btn btn-warning" style="font-size:15px;">
        There are 3 bottles in the image from which cocossd model has detected all 3 bottles. 
      </h3>  
    </center>
    
    <script>
    function preload() {
    img = loadImage('Bottles Image.jpg');
}

function setup() {
    canvas = createCanvas(640, 380);
    canvas.center();
}

img = "";

function draw() {
    image(img, 0, 0, 640, 380);
    fill("#00b3ff");
    text("Blue Bottle 38%", 45, 30);
    noFill();
    stroke("#00b3ff");
    rect(30, 15, 200, 350 );

    fill("#00b3ff");
    text("Orange Bottle 30%", 255, 30);
    noFill();
    stroke("#00b3ff");
    rect(240, 15, 150, 350 );
    
    fill("#00b3ff");
    text("Pink Bottle 32%", 415, 30);
    noFill();
    stroke("#00b3ff");
    rect(400, 15, 200, 350 );

}
    </script>
    
    </body>
    
    </html>
