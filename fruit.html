
<html>
    <head>
    
      <title>Object Detection</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body background="Background.jpg">
    <center>
      <h1 class="btn btn-danger heading">Object Detection</h1>
      <a href="index.html" class="btn">Back</a>
      <br>
      <h3 id="status" class="btn btn-primary"></h3>
      <br>
      <h3 class="btn btn-warning" style="font-size:15px;">
        There are 6 fruits and a basket in the image from which cocossd model has detected 3 fruits and a basket.
      </h3>  
    </center>
    
    <script>
    function preload() {
    img = loadImage('Fruit Basket Image.webp');
}

function setup() {
    canvas = createCanvas(640, 380);
    canvas.center();
}

img = "";

function draw() {
    image(img, 0, 0, 640, 380);
    fill("#FF0000");
    text("Basket 60%", 30, 30);
    noFill();
    stroke("#FF0000");
    rect(15, 15, 580, 350 );

    fill("#FF0000");
    text("Grapes 10%", 320, 120);
    noFill();
    stroke("#FF0000");
    rect(300, 90, 215, 215 );

    fill("#FF0000");
    text("Apple 18%", 60, 155);
    noFill();
    stroke("#FF0000");
    rect(45, 140, 180, 180 );

    fill("#FF0000");
    text("Banana 12%", 235, 155);
    noFill();
    stroke("#FF0000");
    rect(230, 140, 60, 180 );

}
    </script>
    
    </body>
    
    </html>
